<!DOCTYPE html>
<html lang="en"> 
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Carousel with images">
		<title>jQuery Carousel</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
    </head> 
    <body>
		<section class="main">
			<div class="container">
				<div class="caption">
					<h1>jQuery Carousel</h1>
				</div>
				<div class="frame">	
        			<div id="myCarousel">
						<ul>
							<li class="slide" data-slide="0"><img src="http://enjoytravel.sk/images/galeria/tropic2.jpg" alt="tour"></li>
							<li class="slide" data-slide="1"><img src="http://chilli-travel.pl/wp-content/uploads/2016/11/Chilli-Travel-Gran-Melia-Palacio-De-Isora-2-400x300.jpg" alt="Sea"></li>
							<li class="slide" data-slide="2"><img src="http://enjoytravel.sk/images/galeria/Miramar_Djerba3.jpg" alt="travel"></li>
							<li class="slide" data-slide="3"><img src="http://www.spmhotels.com/wp-content/uploads/2017/01/1tikehau-400x300.jpg" alt="lagoon"></li>
							<li class="slide" data-slide="4"><img src="https://s-media-cache-ak0.pinimg.com/736x/5b/65/ee/5b65eebd8dd580466b7cc49d5a58baf4--fiji-islands-cook-islands.jpg" alt="islands"></li>
						</ul>
						<a href="#" class="left-control"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                        <a href="#" class="right-control"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
						<div class="carousel-indicators">
							<a href="#" id="btn1" class="btn btn-default btn-circle" data-indicator="0"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a>
							<a href="#" id="btn2" class="btn btn-default btn-circle" data-indicator="1"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a>
							<a href="#" id="btn3" class="btn btn-default btn-circle" data-indicator="2"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a>
    						<a href="#" id="btn4" class="btn btn-default btn-circle" data-indicator="3"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a>
    						<a href="#" id="btn5" class="btn btn-default btn-circle" data-indicator="4"><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="container">
                <div class="author">
                	<p>Copyright &copy; 2017 Slawomir S.</p>
                </div>
            </div>
		</footer> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
    </body> 
</html>
